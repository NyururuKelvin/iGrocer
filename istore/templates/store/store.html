{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-top: 2%;">
	<div class="row">
		{% for product in products %}
		<div class="col-lg-3" style="margin-bottom: 2%;" >
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}} ~ 1 Kg</strong></h6>
				<hr>

				<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart" style="padding: 10px;">Add to Cart</button>
				
				<!-- <a class="btn btn-outline-success" href="#">View</a> -->
				<h5 style="display: inline-block; float: right; margin-top: 5%;"><strong>KES. {{product.price}}</strong></h5>

			</div>
		</div>
		{% endfor %}
	</div>
	</div>

{% endblock content %}
