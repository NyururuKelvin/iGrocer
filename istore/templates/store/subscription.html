{% extends 'store/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iGrocer</title>
    {% block styles %}
      {% bootstrap_css %}
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
      <!-- Google Fonts -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
      <!-- Bootstrap core CSS -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
      <!-- Material Design Bootstrap -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <!-- MDB core JavaScript -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
      <script type="text/javascript" src="{% static 'js/sub.js' %}"></script>
      <script src="/static/js/sub.js"></script>
      {% endblock %}
</head>
<body>
  <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">

      <!--Header-->
      <div class="modal-header green white-text">
        <h4 class="title">Your Subscription</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body mb-0">
        <div class="md-form form-sm">
          <i class="fas fa-user-edit prefix active"></i>
          <input type="text" id="form8" class="form-control">
          <label for="form8" class="active">Your name</label>
        </div>

        <!-- Material input -->
        <div class="md-form form-sm">
          <i class="fas fa-phone prefix active"></i>
          <input type="number" id="numberExample" class="form-control">
          <label for="numberExample">Phone no.</label>
        </div>

        <div class="md-form form-sm">
          <i class="fas fa-envelope prefix active"></i>
          <input type="password" id="form9" class="form-control">
          <label for="form9" class="active">Your email</label>
        </div>

        <div class="md-form form-sm">
          <i class="fas fa-map-marker prefix active"></i>
          <input type="text" id="form8" class="form-control">
          <label for="form8" class="active">Address</label>
        </div>
        
        <div class="md-form form-sm">
          <select class="mdb-select md-form">
            <option value="" disabled selected>Products</option>
            {% for product in products %}
            <option value="1">{{product.name}}</option>
            {% endfor %}

          </select>

          

        </div>

        <!-- Material input -->
        <div class="md-form" style="margin-top: 2px;">
          <input type="number" id="numberExample" class="form-control">
          <label for="numberExample">Amount in Kgs</label>
        </div>

        <!-- Material unchecked -->
        Choose Your Plan
        <div class="form-check">
          <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
          <label class="form-check-label" for="materialUnchecked">Daily</label>
        </div>

        <!-- Material checked -->
        <div class="form-check">
          <input type="radio" class="form-check-input" id="materialChecked" name="materialExampleRadios" checked>
          <label class="form-check-label" for="materialChecked">Weekly</label>
        </div>

        <div class="form-check">
          <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
          <label class="form-check-label" for="materialUnchecked">Monthly</label>
        </div>

        <div class="text-center mt-1-half">
          <button class="btn btn-success mb-2 waves-effect waves-light">Submit <i class="fas fa-send ml-1"></i></button>
        </div>

      </div>
    </div>
    <!--/.Content-->
  </div>
</div>

<div class="text-center" style="margin: 7.4%;">
  <a href="" class="btn btn-success btn-rounded my-3" data-toggle="modal" data-target="#modalContactForm">Subscription</a>
</div>
</body>
</html>

{% endblock content %}
